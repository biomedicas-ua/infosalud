<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>ENCICLOPEDIA DE SALUD</title>
</head>
<body>
	<header>
		<a href="../index.html"><img src="../imagen/logo.jpeg" alt="logo"></a>
		
		<h1>ENCICLOPEDIA DE SALUD</h1> 
	</header> 
	<p>Formulario para ingresar sus datos de contacto</p>
	<p>Los campos con asterisco son obligatorios</p>
	<form action="pagina_recibida.html" method="get">
	
	<p><label for="asunto">Asunto*: <input type="text" id="asunto" title="Texto breve" placeholder="Introduzca asunto" required /></label></p>
	<p><label for="comentario">Comentario o pregunta*:</label>
	<textarea id="comentario" title="texto largo" required></textarea></p>
	<label for="profesión">Yo soy:</label>
	<select title="seleccione una opción" id="profesión">
	<option value="Paciente">Paciente</option>
	<option value="Científico">Científico</option>
	<option value="Médico">Médico</option>
	<option value="Educador">Educador</option>
	<option value="Fabricante">Fabricante</option>
	<option value="Periodista">Periodista</option>
	</select>
	<p><label for="fecha">Fecha nacimiento <input type="date" title="seleccione una fecha, ej. 17/05/2002" id="fecha"/></label></p>
	<fieldset title="seleccione una opcion">
		<legend>Sexo:</legend>
		<p><label for="Hombre">Hombre</label>
		<input type="radio" name="sexo" id="Hombre" value="Hombre"/></p>
		<p><label for="Mujer">Mujer</label>
		<input type="radio" name="sexo" id="Mujer"  value="Mujer"/></p>
		<p><label for="otro">Otro</label>
		<input type="radio" name="sexo" id="otro"  value="otro"/></p>
	</fieldset>
	<p><label for="email">Email <input type="email" placeholder="introduzca email" title="formato email: ejemplo@gmail.com" id="email"></label></p>
	<fieldset> <legend>Deseo recibir más información:</legend> 
	<input type="checkbox" id="verificacion" title="casilla opcional" name="verificacion" value="verificacion"/> 
	<label for="verificacion">Acepto</label><br>
	</fieldset>

<p><input type="submit" value="Enviar datos"/></p> 


	<footer>

		</footer>
</body>
</html>
